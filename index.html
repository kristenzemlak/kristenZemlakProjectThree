<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Media Personality Quiz</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
	<main>
		<header>
            <h1>Social Media Matchmaker</h1>
            <p>Which social media platform best matches your personality?</p>
		</header>
		<form action="">

			<fieldset class="questionOne">
                <p>What's your favourite thing to do online?</p>

                <label for="facebook">Looking at baby pics.</label>
                <input type="radio" name="time" id="facebook" value="facebook">
                <label for="twitter">Talking about work & what's for lunch.</label>
                <input type="radio" name="time" id="twitter" value="twitter">
                <label for="linkedin">Keeping in touch with past colleagues.</label>
                <input type="radio" name="time" id="linkedin" value="linkedin">
                <label for="youtube">Watching how-to videos.</label>
                <input type="radio" name="time" id="youtube" value="youtube">

                <input type="submitButton" class="submitButton" value="Submit Now!">
                
            </fieldset>
            
		</form>
		<section class="answer">
		</section>
	</main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>

	<script src="script.js"></script>
</body>
</html>
