<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Media Personality Quiz</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Playball&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddfa5da3a1.js"></script>
</head>
<body>
    <nav class="wrapper">
        <p class="logo">KristenZemlak.com</p>
    </nav>
    <header>
        <div class="wrapper">
            <h1>Social Media Matchmaker</h1>
            <h2>Personality quiz</h2>
        </div><!-- /.wrapper-->
    </header>

    <main>
        <section class="wrapper">
            <h2>Ever wonder which social media platform is best for your personality and style? Take this simple quiz to reveal your perfect match!</h2>
        </section>
        <div class="wrapper mainContainer"">
            <form action="#" class="questionContainer">

                <fieldset class="question1">
                        <h2>When online, would you rather...</h2>

                        <ul>
                            <li>
                                <input type="radio" name="time" id="facebook" value="facebook">
                                <label for="facebook" class="radioLabel">Check in with family</label>
                            </li>
                        
                            <li>
                                <input type="radio" name="time" id="twitter" value="twitter">
                                <label for="twitter" class="radioLabel">Keep up with world news</label>
                            </li>
                        
                            <li>
                                <input type="radio" name="time" id="linkedin" value="linkedin">
                                <label for="linkedin" class="radioLabel">Nurture your network</label>
                            </li>
                        
                            <li>
                                <input type="radio" name="time" id="youtube" value="youtube">
                                <label for="youtube" class="radioLabel">Watch how-to videos</label>
                            </li>
                        </ul>
                            
                        <input type="submit" class="submitButton" value="Submit">

                        <input type="reset" class="resetButton" value="Reset">
                    </fieldset><!--question1 -->

            </form><!-- / .questionContainer -->

            <section class="answerContainer">
                    <div class="answer">
                        <i class="fab fa-facebook-square"></i></<i>
                        <i class="fab fa-linkedin"></i></<i>
                        <i class="fab fa-twitter-square"></i></<i>
                        <i class="fab fa-youtube-square"></i></<i>
                    </div><!-- / .answer --> 
            </section><!-- / .answerContainer -->
        </div><!-- /.wrapper .mainContainer -->
    </main>
    <footer>
        <div class="wrapper">
            <p>Kristen Zemlak | August 26, 2019</p>
        </div><!-- /.wrapper -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
